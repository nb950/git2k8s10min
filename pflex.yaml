kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: vxflexos-node
  namespace: vxflexos

spec:
  selector:
    matchLabels:
      app: vxflexos-node
  template:
    metadata:
      labels:
        app: vxflexos-node
    spec:
      serviceAccount: vxflexos-node
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      hostPID: false
      containers:

        - name: driver
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
            capabilities:
              add: ["SYS_ADMIN"]
          image: "amaas-eos-mw1.cec.lab.emc.com:5036/csi-vxflexos:v2.0-latest"
          imagePullPolicy: Always
          command: [ "/csi-vxflexos.sh" ]
          args:
            - "--array-config=/vxflexos-config/config"
            - "--driver-config-params=/vxflexos-config-params/driver-config-params.yaml"
          env:
            - name: CSI_ENDPOINT
              value: unix:///var/lib/kubelet/plugins/vxflexos.emc.dell.com/csi_sock
            - name: X_CSI_MODE
              value: node
            - name: X_CSI_PRIVATE_MOUNT_DIR
              value: "/var/lib/kubelet/plugins/vxflexos.emc.dell.com/disks"
            - name: X_CSI_ALLOW_RWO_MULTI_POD_ACCESS
              value: "true"
            - name: SSL_CERT_DIR
              value: /certs
            - name: X_CSI_HEALTH_MONITOR_ENABLED
              value: "false"
          volumeMounts:
            - name: driver-path
              mountPath: /var/lib/kubelet/plugins/vxflexos.emc.dell.com
            - name: volumedevices-path
              mountPath: /var/lib/kubelet/plugins/kubernetes.io/csi/volumeDevices
              mountPropagation: "Bidirectional"
            - name: pods-path
              mountPath: /var/lib/kubelet/pods
              mountPropagation: "Bidirectional"
            - name: dev
              mountPath: /dev
            - name: vxflexos-config
              mountPath: /vxflexos-config
            - name: vxflexos-config-params
              mountPath: /vxflexos-config-params
        - name: registrar
          image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.3.0
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
            - --kubelet-registration-path=/var/lib/kubelet/plugins/vxflexos.emc.dell.com/csi_sock
          env:
            - name: ADDRESS
              value: /csi/csi_sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: registration-dir
              mountPath: /registration
            - name: driver-path
              mountPath: /csi
      initContainers:
        - name: sdc
          securityContext:
            privileged: true
          image: amaas-eos-mw1.cec.lab.emc.com:5044/container/sdc:3.6.0.354
          imagePullPolicy: Always
          env:
            - name: NODENAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MODE
              value: "config"
            - name: MDM
              valueFrom:
                secretKeyRef:
                  name: vxflexos-config
                  key: MDM
            - name: HOST_DRV_CFG_PATH
              value: /opt/emc/scaleio/sdc/bin
          volumeMounts:
            - name: dev
              mountPath: /dev
            - name: os-release
              mountPath: /host-os-release
            - name: sdc-storage
              mountPath: /storage
            - name: udev-d
              mountPath: /rules.d
            - name: scaleio-path-opt
              mountPath: /host_drv_cfg_path
      volumes:
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: DirectoryOrCreate
        - name: driver-path
          hostPath:
            path: /var/lib/kubelet/plugins/vxflexos.emc.dell.com
            type: DirectoryOrCreate
        - name: volumedevices-path
          hostPath:
            path: /var/lib/kubelet/plugins/kubernetes.io/csi/volumeDevices
            type: DirectoryOrCreate
        - name: pods-path
          hostPath:
            path: /var/lib/kubelet/pods
            type: Directory
        - name: dev
          hostPath:
            path: /dev
            type: Directory
        - name: scaleio-path-opt
          hostPath:
            path: /opt/emc/scaleio/sdc/bin
            type: DirectoryOrCreate
        - name: sdc-storage
          hostPath:
            path: /var/emc-scaleio
            type: DirectoryOrCreate
        - name: udev-d
          hostPath:
            path: /etc/udev/rules.d
            type: Directory
        - name: os-release
          hostPath:
            path: /etc/os-release
            type: File
        - name: vxflexos-config
          secret:
            secretName: vxflexos-config
        - name: vxflexos-config-params
          configMap:
            name: vxflexos-config-params
